<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Characters
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Characters</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let char of Characters.results">
        <ion-card [routerLink]="['/characters', char.id]">
          <ion-card-header>
            <ion-card-subtitle>{{char.species}}</ion-card-subtitle>
            <ion-card-title>{{char.name}}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <img [src]="char.image" alt="">
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
