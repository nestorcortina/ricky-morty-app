<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Episodes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Episodes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let epi of Episodes.results">
        <ion-card [routerLink]="['/episodes', epi.id]">
          <ion-card-header>
            <ion-card-subtitle>{{epi.air_date}}</ion-card-subtitle>
            <ion-card-title>{{epi.name}}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            {{epi.episode}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
